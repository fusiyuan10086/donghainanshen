    <h2>陈彦清</h2>
    <p>介绍：他生来自带5a面板，既有出众的颜值，强大的运动天赋，更有着高超的智商。戴上口罩，他是公认的高冷男神，若非必要时刻绝不开口。摘下口罩，又别有一番滋味，令人如饥似渴。
        作为一个西格玛男人，他能做到在面对校花前女友提出的复合时面不改色，从容拒绝。女人无法给他快乐，但足球可以。作为资深足球小将，他拥有着令人望而却步的球技，在球场上风驰电掣，如入无人之境。
        和他球技相提并论的，还有他的弹跳能力，略微出手便赢得校运会跳远，跳高，一金一银的好成绩。体育好的同时他也并不落下成绩，即使中考成绩远超五中录取分数线，但他仍然选择了自己最爱的一中，在美食班创造自己的神话。</p>
        <br>
        <p style="font-size: smaller; color:rgb(109, 106, 106);">没有他的素材T_T</p>
